<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Jogo</title>
  <link rel="stylesheet" href="../css/editarjogo.css">
</head>
<body>

<header>
  <div class="lado-esquerdo">
    <img class="logo-vitoria" src="../images/Logo-Vitoria.png">
  </div>
</header>

<div>
  <div class="texto-adicionar">
    <h1 class="texto">Editar Jogo</h1>
  </div>

  <div class="corpo-central">
    <form action="/jogo/editarjogo" method="post">
      <div>
        <label for="idJogo">Código do Treino:</label>
        <input type="number" id="idJogo" name="idJogo" value="" required>
      </div>
      <div>
        <label for="datahora">Data:</label>
        <input class="input-hora" type="datetime-local" id="datahora" name="datahora" value="" required>
      </div>
      <div>
        <label for="local">Local do jogo:</label>
        <input type="text" id="local" name="local" required><br>
      </div>
      <div>
        <label for="equipaAdv">Equipa Adversária:</label>
        <input type="text" id="equipaAdv" name="equipaAdv" required><br>
      </div>
      <div class="botao-pai">
        <button class="botao-submit" type="submit">Salvar</button>
        <button class="button-cancelar" type="button" onclick="window.location.href='/jogo'">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <div class="rodape">
    <P>
      
    </P>
  </div>
</footer>
</body>
</html>
