<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Atletas</title>
  <link rel="stylesheet" href="css/atletas.css">
</head>

<body>
  <header>
    <div class="lado-esquerdo">
        <img class="logo-vitoria" src="images/Logo-Vitoria.png">
    </div>
  </header>

  <div class="corpo-central">
    <div>
      <h1>Lista de Atletas</h1>
    </div>

    <div>
      <table>
        <tr>
          <div> 
            <th class="tabela">Atleta ID</th>
          </div>
          <div>
            <th class="tabela">Nome</th>
          </div> 
          <div>
            <th class="tabela">Data de Nascimento</th>
          </div> 
          <div> 
            <th class="tabela">Posição</th>
          </div>
          <div> 
            <th class="tabela">Peso</th>
          </div>
          <div> 
            <th class="tabela">Altura</th>
          </div>
          <div> 
            <th class="tabela">Percentagem de Massa Muscular</th>
          </div>
          <div> 
            <th class="tabela">Percentagem de Massa Gorda</th>
          </div>
          <div> 
            <th class="tabela">IMC</th>
          </div>
          <div> 
            <th class="tabela">Impulsão</th>
          </div>
          <div> 
            <th class="tabela">Força</th>
          </div>
        </tr>
        <tr th:each="atleta : ${atletas}">
          <td class="tabela" th:text="${atleta.idAtleta}"></td>
          <td class="tabela" th:if="${atleta.user != null}" th:text="${atleta.user.username}"></td>
          <td class="tabela" th:if="${atleta.user != null}" th:text="${atleta.user.dataNasc}"></td>
          <td class="tabela" th:text="${atleta.posicao}"></td>
          <td class="tabela" th:text="${atleta.peso}"></td>
          <td class="tabela" th:text="${atleta.altura}"></td>
          <td class="tabela" th:text="${atleta.percentMassaMuscular}"></td>
          <td class="tabela" th:text="${atleta.percentMassaGorda}"></td>
          <td class="tabela" th:text="${atleta.imc}"></td>
          <td class="tabela" th:text="${atleta.impulsao}"></td>
          <td class="tabela" th:text="${atleta.forca}"></td>
        </tr>
      </table>
    </div>
    <div class="botao-pai">
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/atletas/editaratleta'">Editar Atleta</button>
      </div>
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/atletas/removeratleta'">Remover Atleta</button>
      </div>
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/encEduc'">Ver Encarregados de Educação</button>
      </div>
    </div>
 </div>

  <footer>
    <div class="rodape">
      

    </div>
  </footer>
  <div class="botao-voltar">
    <button class="center" onclick="window.location.href='/home'">Voltar à Página Inicial</button>
  </div>
</body>
</html>
