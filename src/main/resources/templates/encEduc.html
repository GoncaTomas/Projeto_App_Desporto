<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Atletas</title>
  <link rel="stylesheet" href="css/atletas.css">
</head>

<body>
  <header>
    <div class="lado-esquerdo">
        <img class="logo-vitoria" src="images/Logo-Vitoria.png">
    </div>
  </header>

  <div class="corpo-central">
    <div>
      <h1>Encarregados de Educação</h1>
    </div>

    <div>
      <table>
        <tr>
          <div> 
            <th class="tabela">Encarregado de Educação ID</th>
          </div>
          <div> 
            <th class="tabela">Nome</th>
          </div>
          <div> 
            <th class="tabela">Filho</th>
          </div>
        </tr>
        <tr th:each="encEduc : ${encEduc}">
          <td class="tabela" th:text="${encEduc.idEncEduc}"></td>
          <td class="tabela" th:if="${encEduc.user != null}" th:text="${encEduc.user.username}"></td>
            <td class="tabela" th:if="${encEduc.user == null}"></td>
          <td class="tabela" th:text="${encEduc.nomeFilho}"></td>
        </tr>
      </table>
    </div>
    <div class="botao-pai">
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/encEduc/editarencEduc'">Editar Nome do Filho</button>
      </div>
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/encEduc/removerencEduc'">Remover Encarregado de Educação</button>
      </div>
    </div>
    <a href="/atletas">
        <button>Sair</button>
    </a>
 </div>

  <footer>
    <div class="rodape">
      <P>
      
      </P>

    </div>
  </footer>
  <div class="botao-voltar">
    <button class="center" onclick="window.location.href='/home'">Voltar à Página Inicial</button>
  </div>
</body>
</html>
