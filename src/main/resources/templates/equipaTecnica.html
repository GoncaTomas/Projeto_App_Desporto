<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Atletas</title>
  <link rel="stylesheet" href="css/atletas.css">
</head>

<body>
  <header>
    <div class="lado-esquerdo">
        <img class="logo-vitoria" src="images/Logo-Vitoria.png">
    </div>
  </header>

  <div class="corpo-central">
    <div>
      <h1>Equipa Técnica</h1>
    </div>

    <div>
      <table>
        <tr>
          <div> 
            <th class="tabela">Profissional ID</th>
          </div>
          <div> 
            <th class="tabela">Nome</th>
          </div>
          <div> 
            <th class="tabela">Escalão de Atuação</th>
          </div>
          <div> 
            <th class="tabela">Experiência (meses)</th>
          </div>
        </tr>
        <tr th:each="eqTec : ${eqTec}">
          <td class="tabela" th:text="${eqTec.idEqTec}"></td>
          <td class="tabela" th:if="${eqTec.user != null}" th:text="${eqTec.user.username}"></td>
            <td class="tabela" th:if="${eqTec.user == null}"></td>
          <td class="tabela" th:text="${eqTec.escalaoAtuacao}"></td>
          <td class="tabela" th:text="${eqTec.mesesExperiencia}"></td>
        </tr>
      </table>
    </div>
    <div class="botao-pai">
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/equipaTecnica/editarequipaTecnica'">Editar Elemento da Equipa Técnica</button>
      </div>
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/equipaTecnica/removerequipaTecnica'">Remover Elemento da Equipa Técnica</button>
      </div>
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/coordenador'">Ver Coordenadores</button>
      </div>
    </div>
 </div>

  <footer>
    <div class="rodape">
      <P>
      
      </P>

    </div>
  </footer>
  <div class="botao-voltar">
    <button class="center" onclick="window.location.href='/home'">Voltar à Página Inicial</button>
  </div>
</body>
</html>
