<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Treino</title>
  <link rel="stylesheet" href="../css/editarTreino.css">
</head>
<body>
  <header>
    <div class="lado-esquerdo">
      <img class="logo-vitoria" src="../images/Logo-Vitoria.png">
    </div>
  </header>
  
  <div>
    <div class="texto-adicionar">
      <h1 class="texto">Editar Treino</h1>
    </div>
    
    <div class="corpo-central">
      <form action="/treino/editartreino" method="post">
        <div>
          <label for="cod_treino">Código do Treino:</label>
          <input type="number" id="cod_treino" name="cod_treino" value="" required>
        </div>
        <div>
          <label for="datahora">Data:</label>
          <input class="input-hora" type="datetime-local" id="datahora" name="datahora" value="" required>
        </div>
        <div>
          <label for="nome_equipa">Equipa/Escalão para Treinar:</label>
          <input type="text" id="nome_equipa" name="nome_equipa" value="" required>
        </div>
        <div>
          <label for="nome_treinador">Nome do Treinador:</label>
          <input type="text" id="nome_treinador" name="nome_treinador" value="" required>
        </div>
        <div class="botao-pai">
            <button class="botao-submit" type="submit">Salvar</button>
            <button class="button-cancelar" type="button" onclick="window.location.href='/treino'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="rodape">
      <P>
     
      </P>
    </div>
  </footer>
</body>
</html>
