<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Atleta</title>
  <link rel="stylesheet" href="../css/editaratleta.css">
</head>
<body>
  <header>
    <div class="lado-esquerdo">
      <img class="logo-vitoria" src="../images/Logo-Vitoria.png">
    </div>
  </header>
  
  <div>
    <div class="texto-adicionar">
      <h1 class="texto">Editar Elemento da Equipa Técnica</h1>
    </div>
    
    <div class="corpo-central">
      <form action="/equipaTecnica/editarequipaTecnica" method="post">
        <div>
            <label for="idEqTec">Profissional ID:</label>
            <input type="number" id="idEqTec" name="idEqTec" value="" required>
          </div>
        <div>
          <label for="escalaoAtuacao">Escalão de Atuação:</label>
          <input type="text" id="escalaoAtuacao" name="escalaoAtuacao" value="" required>
        </div>
        <div>
          <label for="mesesExperiencia">Experiência (meses):</label>
          <input type="number" id="mesesExperiencia" name="mesesExperiencia" value="" required>
        </div>
        <div class="botao-pai">
          
          <button class="botao-submit" type="submit">Salvar</button>
          <button class="button-cancelar" type="button" onclick="window.location.href='/equipaTecnica'">Cancelar</button>
        
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="rodape">
      <P>
       
      </P>
    </div>
  </footer>
</body>
</html>
