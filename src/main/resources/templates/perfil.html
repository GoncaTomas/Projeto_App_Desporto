<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Utilizador</title>
  <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
  <header>
    <div class="lado-esquerdo">
      <img class="logo-vitoria" src="../images/Logo-Vitoria.png">
    </div>
  </header>
  <div class="caixa-div">
    <div class="zona-perfil-utilizador">
      <h1>Perfil do Utilizador</h1>
    </div>
    <div class="perfil-info">
      <div>
        <p>Username:</p>
        <span th:text="${user.username}"></span>
      </div>
      <div>
        <p>Password:</p>
        <span th:text="${user.password}"></span>
      </div>
      <div>
        <p>Data de Nascimento:</p>
        <span th:text="${user.dataNasc}"></span>
      </div>
      <div>
        <p>Email:</p>
        <span th:text="${user.email}"></span>
      </div>
      <div>
        <p>Telefone:</p>
        <span th:text="${user.telefone}"></span>
      </div>
    </div>
    <div class="botao-pai">
      <div class="botao-criar">
        <button class="center" onclick="window.location.href='/perfil/editarperfil'">Editar Perfil</button>
      </div>
    </div>
    <div class="botao-voltar">
      <button class="center" onclick="window.location.href='/home'">Voltar à Página Inicial</button>
    </div>
  </div>

  <footer>
    <div class="rodape">
      <P>
      
      </P>
    </div>
  </footer>

</body>
</html>
